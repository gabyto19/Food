<main class="mt-4">
  <div class="container">
    <div class="row">
      <div
        *ngFor="let product of products"
        [ngClass]="{ 'selected-item': product.id == selectedCategory }"
        class="col-4 fixer"
        (click)="selected(product.id)"
      >
        <div class="d-flex justify-content-center">
          <img
            [src]="product.imageUrl"
            alt="Product Image"
            width="100"
            height="100"
          />
        </div>
        <div>
          <p class="text-center">{{ product.name }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
