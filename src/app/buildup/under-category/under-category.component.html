<main class="mt-4">
  <div class="container">
    <div class="row">
      <div
        class="col-4 fixer"
        *ngFor="let product of products[arrayNum]; let i = index"
        (click)="selectProduct(product.name); takeIndex(i)"
        [ngClass]="{ 'selected-item': product.name == selectedName }"
      >
        <div class="d-flex justify-content-center">
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            width="100"
            height="100"
          />
        </div>
        <div>
          <p class="text-center">{{ product.name }}</p>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- left top box -->
