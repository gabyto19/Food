<main class="mt-4">
  <div class="container" [ngSwitch]="category">
    <div class="row" *ngSwitchCase="'0'">
      <!-- FOOD category -->
      <div
        class="col-4 fixer"
        *ngFor="let product of foodProducts[arrayNum]"
        (click)="selectProduct(product.name)"
        [ngClass]="{ 'selected-item': product.name == selectedName }"
      >
        <div class="d-flex justify-content-center">
          <img
            [src]="product.imageUrl"
            alt="{{ product.name }}"
            width="100"
            height="100"
          />
        </div>
        <div>
          <p class="text-center">{{ product.name }}</p>
        </div>
      </div>
    </div>
    <div class="row" *ngSwitchCase="'2'">
      <!-- Drinks category -->
      <div
        class="col-4 fixer"
        *ngFor="let product of drinkProducts[arrayNum]"
        (click)="selectProduct(product.name)"
        [ngClass]="{ 'selected-item': product.name == selectedName }"

            [src]="product.imageUrl"
            alt="{{ product.name }}"
            width="100"
            height="100"
          />
        </div>
        <div>
          <p class="text-center" >{{ product.name }}</p>
        </div>
      </div>
    </div>
